<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ClientFlow â€” Admin Login</title>
    <style>
        :root {
            --bg: #0b1020;
            --panel: #121936;
            --border: rgba(255,255,255,.08);
            --accent: #6cf0c2;
            --text: #eef1ff;
            --muted: #9fb0ff;
            --danger: #ff6b6b;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body {
            background: radial-gradient(1200px 800px at 80% -10%,#1b2550 0%,transparent 60%),var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui,-apple-system,Segoe UI,Roboto;
        }
        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            width: 340px;
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
        }
        h1 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 16px;
            text-align: center;
        }
        label {
            font-size: 12px;
            color: var(--muted);
        }
        input[type=email], input[type=password] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 4px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #0f1530;
            color: var(--text);
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(180deg,#19cba0,#0dbb93);
            color: #031b15;
            font-weight: 600;
            cursor: pointer;
        }
        .error {
            color: var(--danger);
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Admin Login</h1>
        <div id="error" class="error" style="display:none"></div>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" required />
            <label for="password">Password</label>
            <input type="password" id="password" required />
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script src="app-base.js"></script>
    <script>
        // Redirect authenticated users to the dashboard
        if (localStorage.getItem('authToken')) {
            window.location.href = appBuildUrl('admin/dashboard.html');
        }
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
            try {
                const res = await appApiFetch('api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!res.ok) {
                    throw new Error('Invalid email or password');
                }
                const data = await res.json();
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userRole', data.role);
                localStorage.setItem('userId', data.userId);
                if (data.branchId) {
                    localStorage.setItem('branchId', data.branchId);
                } else {
                    localStorage.removeItem('branchId');
                }
                // Store the email for display purposes
                localStorage.setItem('userEmail', email);
                // redirect to dashboard
                window.location.href = appBuildUrl('admin/dashboard.html');
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = '';
            }
        });
    </script>
</body>
</html>
