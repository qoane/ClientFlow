<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClientFlow Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-body-tertiary">
    <main class="container py-4">
        <h3>Surveys</h3>
        <table class="table table-sm bg-white border" id="tbl">
            <thead>
                <tr><th>Title</th><th>Code</th><th>Active</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="api.js"></script>
    <script>
(async function(){
  const data = await API.adminList();
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = data.map(s => `
    <tr>
      <td>${s.title}</td>
      <td><code>${s.code}</code></td>
      <td>
        <input type="checkbox" ${s.isActive?'checked':''} data-id="${s.id}"/>
      </td>
    </tr>`).join('');

  tbody.querySelectorAll('input[type="checkbox"]').forEach(chk=>{
    chk.addEventListener('change', async ()=>{
      await API.toggle(chk.dataset.id, chk.checked);
    });
  });
})();
    </script>
</body>
</html>
