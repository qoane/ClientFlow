<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Feedback Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b1020">

    <!-- Libraries (CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.6.2/css/tabulator.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="app-base.js"></script>
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.6.2/js/tabulator.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --bg: #0b1020;
            --panel: #121936;
            --panel2: #0f1530;
            --text: #eef1ff;
            --muted: #9fb0ff;
            --accent: #19cba0;
            --accent2: #89b4ff;
            --border: rgba(255,255,255,.08);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 800px at 80% -10%, #1b2550 0%, transparent 60%), var(--bg);
            color: var(--text);
            font: 14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,sans-serif
        }

        .container {
            max-width: 1320px;
            margin: 0 auto;
            padding: 20px
        }

        h1 {
            margin: 0 0 16px
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px
        }

        .row {
            display: grid;
            gap: 16px
        }

        .row.summaries {
            grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
            margin: 16px 0
        }

        .card h3 {
            margin: 0 0 6px;
            font-size: .9rem;
            color: var(--muted)
        }

        .card span.value {
            font-size: 1.6rem;
            font-weight: 800
        }

        .card span.meta {
            display: block;
            font-size: .8rem;
            color: rgba(255,255,255,.6);
            margin-top: 2px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(190px,1fr));
            gap: 10px;
            margin: 10px 0 18px
        }

        .filter-group {
            display: grid;
            gap: 6px;
        }

        .filter-group label {
            font-size: .78rem;
            color: var(--muted);
        }

        .range-fields {
            display: grid;
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 6px;
        }

        select, input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #2a356b;
            background: #0f1530;
            color: #dfe6ff
        }

        button.btn {
            padding: 10px 14px;
            border-radius: 8px;
            border: 0;
            background: var(--accent);
            color: #03261e;
            font-weight: 700;
            cursor: pointer
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        .actions .launch-select {
            width: auto;
            min-width: 220px;
        }

        .actions .email-input {
            min-width: 240px;
            flex: 1 1 240px;
        }

        .insight-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin-top: 12px;
        }

        .text-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            margin-top: 12px;
        }

        .insight-card, .text-card {
            background: var(--panel2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
        }

        .insight-card h4, .text-card h4 {
            margin: 0 0 8px;
            font-size: 1rem;
        }

        .insight-meta {
            font-size: .8rem;
            color: rgba(255,255,255,.65);
            margin-bottom: 6px;
        }

        .text-card ol {
            margin: 0;
            padding-left: 18px;
            display: grid;
            gap: 6px;
        }

        .text-card li {
            line-height: 1.3;
        }

        .text-card li span.count {
            color: var(--muted);
            font-size: .8rem;
            margin-left: 6px;
        }

        .chart-wrap {
            position: relative;
            height: 260px;
        }

        .footer {
            opacity: .6;
            font-size: .85rem;
            margin-top: 14px
        }

        .badge {
            background: #1a254f;
            padding: 4px 8px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-weight: 600
        }

        .empty-state {
            padding: 30px;
            text-align: center;
            color: var(--muted);
            border: 1px dashed rgba(255,255,255,.18);
            border-radius: 12px;
            background: rgba(255,255,255,.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Dashboard <span class="badge" id="activeFilterLabel">All Time · All Surveys</span></h1>

        <!-- Filters -->
        <div class="panel">
            <div class="filters">
                <div class="filter-group">
                    <label for="dateFrom">From</label>
                    <input id="dateFrom" placeholder="From (date)">
                </div>
                <div class="filter-group">
                    <label for="dateTo">To</label>
                    <input id="dateTo" placeholder="To (date)">
                </div>
                <div class="filter-group">
                    <label for="locationFilter">Location</label>
                    <select id="locationFilter">
                        <option value="">All locations</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="genderFilter">Gender</label>
                    <select id="genderFilter">
                        <option value="">All genders</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="kioskFilter">Kiosk / Branch</label>
                    <select id="kioskFilter">
                        <option value="">All kiosks</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="rangeQuestion">Score range</label>
                    <select id="rangeQuestion">
                        <option value="">Select metric…</option>
                    </select>
                    <div class="range-fields">
                        <input id="rangeMin" type="number" placeholder="Min">
                        <input id="rangeMax" type="number" placeholder="Max">
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="btn" id="applyFilters">Apply</button>
                <button class="btn" id="clearFilters">Clear</button>
                <button class="btn" id="exportCsv">Export CSV</button>
                <button class="btn" id="exportPdf">Export PDF</button>
                <input class="email-input" id="reportEmail" type="email" placeholder="Email report to… (comma-separated)">
                <button class="btn" id="sendReport">Send Report</button>
                <select id="kioskSurveyPicker" class="launch-select">
                    <option value="">Select survey…</option>
                </select>
                <button class="btn" id="openKiosk">Launch Kiosk</button>
                <button class="btn" id="openAdmin">Admin</button>
            </div>
        </div>

        <!-- Summaries -->
        <div class="row summaries" id="summaryRow"></div>

        <!-- Insights -->
        <div class="panel" id="insightsPanel" style="margin-top:16px">
            <h3>Survey Insights</h3>
            <div id="chartInsights" class="insight-grid"></div>
            <div id="textInsights" class="text-grid"></div>
        </div>

        <!-- Table -->
        <div class="panel" style="margin-top:16px">
            <h3>Responses</h3>
            <div id="table"></div>
        </div>

        <div class="footer">Tip: click any legend item to toggle series; right-click a chart to save as image (or use Export PDF).</div>
    </div>

    <script>
        Chart.register(ChartDataLabels);
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            appRedirect('login.html');
        }

        const els = {
            from: document.getElementById('dateFrom'),
            to: document.getElementById('dateTo'),
            label: document.getElementById('activeFilterLabel'),
            kioskSurvey: document.getElementById('kioskSurveyPicker'),
            locationFilter: document.getElementById('locationFilter'),
            genderFilter: document.getElementById('genderFilter'),
            kioskFilter: document.getElementById('kioskFilter'),
            rangeQuestion: document.getElementById('rangeQuestion'),
            rangeMin: document.getElementById('rangeMin'),
            rangeMax: document.getElementById('rangeMax'),
            reportEmail: document.getElementById('reportEmail'),
            summaryRow: document.getElementById('summaryRow'),
            chartInsights: document.getElementById('chartInsights'),
            textInsights: document.getElementById('textInsights')
        };
        flatpickr(els.from, { dateFormat: "Y-m-d" });
        flatpickr(els.to, { dateFormat: "Y-m-d" });

        const kioskSurveyStorageKey = 'kiosk_selected_survey';
        const openKioskBtn = document.getElementById('openKiosk');
        let kioskSurveyList = [];
        let analytics = null;
        let analyticsSource = null;
        let table = null;
        const charts = {};
        let lastTotal;
        const filterKeys = {
            location: null,
            gender: null,
            kiosk: null
        };

        function playBeep() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, ctx.currentTime);
                osc.connect(ctx.destination);
                osc.start();
                setTimeout(() => { osc.stop(); ctx.close(); }, 150);
            } catch (e) {
                console.debug('Beep suppressed', e);
            }
        }

        function updateLaunchAvailability() {
            if (openKioskBtn) {
                const hasSelection = !!(els.kioskSurvey && els.kioskSurvey.value);
                openKioskBtn.disabled = !hasSelection;
            }
        }

        function surveyParams() {
            const params = new URLSearchParams();
            if (els.from.value) params.set('from', els.from.value + 'T00:00:00Z');
            if (els.to.value) params.set('to', els.to.value + 'T23:59:59Z');
            return params.toString() ? '?' + params.toString() : '';
        }

        async function fetchJson(url, opts = {}) {
            opts.headers = Object.assign({}, opts.headers || {}, { 'Authorization': 'Bearer ' + authToken });
            try {
                const r = await fetch(url, opts);
                if (!r.ok) throw new Error(r.status);
                return await r.json();
            } catch (err) {
                console.warn('fetch failed', url, err);
                return null;
            }
        }

        async function loadSurveys() {
            if (!els.kioskSurvey) return;
            const select = els.kioskSurvey;
            select.innerHTML = '';
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Select survey…';
            select.appendChild(placeholder);
            try {
                const surveys = await fetchJson('/api/admin/surveys');
                if (Array.isArray(surveys)) {
                    kioskSurveyList = surveys.filter(s => s && typeof s.code === 'string');
                    const sorted = kioskSurveyList.slice().sort((a, b) => {
                        const left = (a.title || a.code || '').toString().toLowerCase();
                        const right = (b.title || b.code || '').toString().toLowerCase();
                        return left.localeCompare(right);
                    });
                    sorted.forEach(meta => {
                        const opt = document.createElement('option');
                        opt.value = meta.code;
                        let text = (meta.title || '').trim();
                        text = text ? `${text} — ${meta.code}` : meta.code;
                        if (meta.isActive === false) {
                            text += ' (inactive)';
                        }
                        opt.textContent = text;
                        select.appendChild(opt);
                    });
                    const storedCode = localStorage.getItem(kioskSurveyStorageKey);
                    let preferred = storedCode ? sorted.find(s => s.code === storedCode) : null;
                    if (!preferred) {
                        preferred = sorted.find(s => s.code.toLowerCase() === 'legacy')
                            || sorted.find(s => s.isActive)
                            || sorted[0]
                            || null;
                    }
                    if (preferred) {
                        select.value = preferred.code;
                        localStorage.setItem(kioskSurveyStorageKey, preferred.code);
                    }
                } else {
                    kioskSurveyList = [];
                }
            } catch (err) {
                console.warn('Failed to load surveys', err);
                kioskSurveyList = [];
            }
            if (select.options.length === 1) {
                placeholder.textContent = 'No surveys available';
                placeholder.disabled = true;
            }
            updateLaunchAvailability();
        }

        function formatNumber(val) {
            if (val == null || val === '') return '';
            const num = Number(val);
            if (!Number.isFinite(num)) return String(val);
            return Number.isInteger(num) ? num.toString() : num.toFixed(2);
        }

        function normalizeBucketLabel(label, fallback = 'Unspecified') {
            const value = String(label ?? '').trim();
            if (!value) return fallback;
            const lowered = value.toLowerCase();
            if (lowered === 'undefined' || lowered === 'null') return fallback;
            return value;
        }

        function resetSelectOptions(select, placeholder) {
            if (!select) return;
            select.innerHTML = '';
            const option = document.createElement('option');
            option.value = '';
            option.textContent = placeholder;
            select.appendChild(option);
        }

        function fillSelectOptions(select, values, placeholder) {
            if (!select) return;
            resetSelectOptions(select, placeholder);
            values.forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
            select.disabled = values.length === 0;
        }

        function getAnswerValues(responses, key) {
            if (!key) return [];
            const values = new Set();
            (responses || []).forEach(r => {
                const raw = r.answers?.[key];
                const value = String(raw ?? '').trim();
                if (value) values.add(value);
            });
            return Array.from(values).sort((a, b) => a.localeCompare(b));
        }

        function findQuestionKeyByKeywords(questions, keywords) {
            if (!Array.isArray(questions)) return null;
            const lowered = keywords.map(k => k.toLowerCase());
            const match = questions.find(q => {
                const prompt = (q.prompt || '').toLowerCase();
                const key = (q.key || '').toLowerCase();
                return lowered.some(word => prompt.includes(word) || key.includes(word));
            });
            return match ? match.key : null;
        }

        function responseKioskValue(response) {
            const answerKey = filterKeys.kiosk;
            const answerValue = answerKey ? response?.answers?.[answerKey] : null;
            const value = answerValue ?? response?.clientCode ?? response?.formKey ?? '';
            return String(value ?? '').trim();
        }

        function buildQuestionSummary(question, responses) {
            const rawValues = (responses || [])
                .map(r => r.answers?.[question.key])
                .filter(v => v != null && String(v).trim() !== '');

            const base = { ...question };

            if (question.summaryKind === 'scale') {
                const numericValues = rawValues
                    .map(v => Number(v))
                    .filter(Number.isFinite);
                const answerCount = numericValues.length;
                const sum = numericValues.reduce((acc, val) => acc + val, 0);
                const average = answerCount ? sum / answerCount : null;
                const minimum = answerCount ? Math.min(...numericValues) : null;
                const maximum = answerCount ? Math.max(...numericValues) : null;
                const bucketMap = new Map();
                numericValues.forEach(value => {
                    const key = value;
                    bucketMap.set(key, (bucketMap.get(key) || 0) + 1);
                });
                const buckets = Array.from(bucketMap.entries())
                    .sort((a, b) => a[0] - b[0])
                    .map(([value, count]) => ({
                        label: String(value),
                        count,
                        numericValue: value
                    }));
                return {
                    ...base,
                    answerCount,
                    average,
                    minimum,
                    maximum,
                    buckets,
                    topAnswers: []
                };
            }

            if (question.summaryKind === 'choice') {
                const bucketMap = new Map();
                rawValues.forEach(value => {
                    const label = normalizeBucketLabel(value);
                    bucketMap.set(label, (bucketMap.get(label) || 0) + 1);
                });
                const buckets = Array.from(bucketMap.entries())
                    .sort((a, b) => b[1] - a[1] || a[0].localeCompare(b[0]))
                    .map(([label, count]) => ({
                        label,
                        count,
                        numericValue: null
                    }));
                return {
                    ...base,
                    answerCount: rawValues.length,
                    average: null,
                    minimum: null,
                    maximum: null,
                    buckets,
                    topAnswers: []
                };
            }

            if (question.summaryKind === 'text') {
                const answerMap = new Map();
                rawValues.forEach(value => {
                    const label = normalizeBucketLabel(value);
                    answerMap.set(label, (answerMap.get(label) || 0) + 1);
                });
                const topAnswers = Array.from(answerMap.entries())
                    .sort((a, b) => b[1] - a[1] || a[0].localeCompare(b[0]))
                    .slice(0, 6)
                    .map(([value, count]) => ({ value, count }));
                return {
                    ...base,
                    answerCount: rawValues.length,
                    average: null,
                    minimum: null,
                    maximum: null,
                    buckets: [],
                    topAnswers
                };
            }

            return base;
        }

        function applyResponseFilters(source) {
            if (!source) return null;
            const locationValue = els.locationFilter?.value || '';
            const genderValue = els.genderFilter?.value || '';
            const kioskValue = els.kioskFilter?.value || '';
            const rangeKey = els.rangeQuestion?.value || '';
            const minValue = els.rangeMin?.value !== '' ? Number(els.rangeMin.value) : null;
            const maxValue = els.rangeMax?.value !== '' ? Number(els.rangeMax.value) : null;

            const filteredResponses = (source.responses || []).filter(response => {
                if (locationValue) {
                    const locationAnswer = String(response.answers?.[filterKeys.location] ?? '').trim();
                    if (locationAnswer !== locationValue) return false;
                }
                if (genderValue) {
                    const genderAnswer = String(response.answers?.[filterKeys.gender] ?? '').trim();
                    if (genderAnswer !== genderValue) return false;
                }
                if (kioskValue) {
                    const kiosk = responseKioskValue(response);
                    if (kiosk !== kioskValue) return false;
                }
                if (rangeKey && (minValue != null || maxValue != null)) {
                    const raw = response.answers?.[rangeKey];
                    const num = Number(raw);
                    if (!Number.isFinite(num)) return false;
                    if (minValue != null && num < minValue) return false;
                    if (maxValue != null && num > maxValue) return false;
                }
                return true;
            });

            const questions = (source.questions || []).map(q => buildQuestionSummary(q, filteredResponses));
            return {
                ...source,
                totalResponses: filteredResponses.length,
                questions,
                responses: filteredResponses
            };
        }

        function updateFilterOptions() {
            if (!analyticsSource) {
                fillSelectOptions(els.locationFilter, [], 'All locations');
                fillSelectOptions(els.genderFilter, [], 'All genders');
                fillSelectOptions(els.kioskFilter, [], 'All kiosks');
                fillSelectOptions(els.rangeQuestion, [], 'Select metric…');
                if (els.rangeMin) els.rangeMin.value = '';
                if (els.rangeMax) els.rangeMax.value = '';
                return;
            }

            const previousLocation = els.locationFilter?.value || '';
            const previousGender = els.genderFilter?.value || '';
            const previousKiosk = els.kioskFilter?.value || '';
            const previousRange = els.rangeQuestion?.value || '';

            filterKeys.location = findQuestionKeyByKeywords(analyticsSource.questions, ['location', 'city', 'province', 'region', 'area']);
            filterKeys.gender = findQuestionKeyByKeywords(analyticsSource.questions, ['gender', 'sex']);
            filterKeys.kiosk = findQuestionKeyByKeywords(analyticsSource.questions, ['kiosk', 'branch']);

            const locationValues = getAnswerValues(analyticsSource.responses, filterKeys.location);
            const genderValues = getAnswerValues(analyticsSource.responses, filterKeys.gender);
            const kioskValues = Array.from(new Set((analyticsSource.responses || [])
                .map(responseKioskValue)
                .filter(Boolean)))
                .sort((a, b) => a.localeCompare(b));

            fillSelectOptions(els.locationFilter, locationValues, 'All locations');
            fillSelectOptions(els.genderFilter, genderValues, 'All genders');
            fillSelectOptions(els.kioskFilter, kioskValues, 'All kiosks');
            if (previousLocation && locationValues.includes(previousLocation)) {
                els.locationFilter.value = previousLocation;
            }
            if (previousGender && genderValues.includes(previousGender)) {
                els.genderFilter.value = previousGender;
            }
            if (previousKiosk && kioskValues.includes(previousKiosk)) {
                els.kioskFilter.value = previousKiosk;
            }

            const scaleQuestions = (analyticsSource.questions || [])
                .filter(q => q.summaryKind === 'scale')
                .map(q => ({ key: q.key, label: q.prompt || q.key }));
            if (els.rangeQuestion) {
                resetSelectOptions(els.rangeQuestion, 'Select metric…');
                scaleQuestions.forEach(q => {
                    const option = document.createElement('option');
                    option.value = q.key;
                    option.textContent = q.label;
                    els.rangeQuestion.appendChild(option);
                });
                els.rangeQuestion.disabled = scaleQuestions.length === 0;
                if (previousRange && scaleQuestions.some(q => q.key === previousRange)) {
                    els.rangeQuestion.value = previousRange;
                }
            }
            toggleRangeInputs();
        }

        function toggleRangeInputs() {
            const hasRange = !!(els.rangeQuestion && els.rangeQuestion.value);
            if (els.rangeMin) els.rangeMin.disabled = !hasRange;
            if (els.rangeMax) els.rangeMax.disabled = !hasRange;
        }

        function buildCsvData(source) {
            if (!source) return '';
            const headers = ['Timestamp', 'Started', 'Duration (s)', 'Client Code', 'Form Key']
                .concat(source.questions.map(q => q.prompt));
            const csvRows = source.responses.map(r => {
                const values = [
                    r.createdUtc ? new Date(r.createdUtc).toISOString() : '',
                    r.startedUtc ? new Date(r.startedUtc).toISOString() : '',
                    r.durationSeconds != null ? String(r.durationSeconds) : '',
                    r.clientCode ?? '',
                    r.formKey ?? ''
                ];
                source.questions.forEach(q => {
                    values.push((r.answers[q.key] ?? '').replaceAll('"', '""'));
                });
                return values.map(v => /[",\n]/.test(v) ? '"' + v + '"' : v).join(',');
            });
            return [headers.map(v => v.replaceAll('"', '""')).map(v => /[",\n]/.test(v) ? '"' + v + '"' : v).join(',')]
                .concat(csvRows)
                .join('\n');
        }

        function clearDynamicCharts() {
            Object.entries(charts).forEach(([key, chart]) => {
                if (chart && typeof chart.destroy === 'function') {
                    chart.destroy();
                }
                delete charts[key];
            });
        }

        function refreshCards() {
            const host = els.summaryRow;
            host.innerHTML = '';
            if (!analytics) {
                const card = document.createElement('div');
                card.className = 'card panel';
                card.innerHTML = '<h3>Total Responses</h3><span class="value">0</span>';
                host.appendChild(card);
                return;
            }

            const addCard = (title, value, meta) => {
                const card = document.createElement('div');
                card.className = 'card panel';
                card.innerHTML = `<h3>${title}</h3><span class="value">${value}</span>${meta ? `<span class="meta">${meta}</span>` : ''}`;
                host.appendChild(card);
            };

            addCard('Total Responses', analytics.totalResponses ?? 0);

            const numericQuestions = analytics.questions.filter(q => q.summaryKind === 'scale' && q.average != null);
            numericQuestions.slice(0, 4).forEach(q => {
                addCard(q.prompt, formatNumber(q.average), q.answerCount + ' responses');
            });
        }

        function renderInsights() {
            const chartsHost = els.chartInsights;
            const textHost = els.textInsights;
            chartsHost.innerHTML = '';
            textHost.innerHTML = '';
            clearDynamicCharts();

            if (!analytics) {
                const empty = document.createElement('div');
                empty.className = 'empty-state';
                empty.textContent = 'Select a survey to load insights.';
                chartsHost.appendChild(empty);
                return;
            }

            const chartQuestions = analytics.questions.filter(q => q.summaryKind === 'scale' || (q.summaryKind === 'choice' && q.buckets.length));
            const textQuestions = analytics.questions.filter(q => q.summaryKind === 'text' && q.topAnswers.length);

            if (chartQuestions.length === 0) {
                const emptyCharts = document.createElement('div');
                emptyCharts.className = 'empty-state';
                emptyCharts.textContent = 'No chart-friendly questions found in this survey.';
                chartsHost.appendChild(emptyCharts);
            } else {
                chartQuestions.forEach((q, idx) => {
                    const card = document.createElement('div');
                    card.className = 'insight-card';
                    const answeredMeta = q.answerCount ? `${q.answerCount} responses` : 'No responses yet';
                    const sectionLabel = q.section ? `<span class="meta">${q.section}</span>` : '';
                    card.innerHTML = `<h4>${q.prompt}</h4>${sectionLabel ? sectionLabel : ''}<div class="insight-meta">${answeredMeta}${q.average != null ? ` • Avg ${formatNumber(q.average)}` : ''}</div>`;
                    const wrap = document.createElement('div');
                    wrap.className = 'chart-wrap';
                    const canvas = document.createElement('canvas');
                    canvas.height = 260;
                    const chartId = `dyn_${q.key}_${idx}`;
                    canvas.id = chartId;
                    wrap.appendChild(canvas);
                    card.appendChild(wrap);
                    chartsHost.appendChild(card);

                    const labels = q.buckets.map(b => normalizeBucketLabel(b.label));
                    const data = q.buckets.map(b => b.count);
                    const ctx = canvas.getContext('2d');
                    charts[chartId] = new Chart(ctx, {
                        type: q.summaryKind === 'choice' && q.buckets.length <= 5 ? 'doughnut' : 'bar',
                        data: {
                            labels,
                            datasets: [{
                                data,
                                backgroundColor: labels.map((_, i) => `hsla(${(i * 57) % 360},70%,55%,0.85)`),
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'bottom' },
                                datalabels: {
                                    color: '#fff',
                                    formatter: Math.round
                                }
                            },
                            scales: q.summaryKind === 'choice' && q.buckets.length <= 5 ? undefined : {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                });
            }

            if (textQuestions.length === 0) {
                const emptyTexts = document.createElement('div');
                emptyTexts.className = 'empty-state';
                emptyTexts.textContent = 'No open-ended responses to display yet.';
                textHost.appendChild(emptyTexts);
            } else {
                textQuestions.forEach(q => {
                    const card = document.createElement('div');
                    card.className = 'text-card';
                    card.innerHTML = `<h4>${q.prompt}</h4>`;
                    const list = document.createElement('ol');
                    q.topAnswers.forEach(item => {
                        const li = document.createElement('li');
                        li.innerHTML = `${escapeHtml(normalizeBucketLabel(item.value))} <span class="count">(${item.count})</span>`;
                        list.appendChild(li);
                    });
                    card.appendChild(list);
                    textHost.appendChild(card);
                });
            }
        }

        function escapeHtml(text) {
            return String(text ?? '').replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c] || c));
        }

        function renderTable() {
            const rows = (analytics?.responses || []).map(r => {
                const row = {
                    created: r.createdUtc ? new Date(r.createdUtc).toISOString() : '',
                    started: r.startedUtc ? new Date(r.startedUtc).toISOString() : '',
                    duration: r.durationSeconds ?? null,
                    clientCode: r.clientCode ?? '',
                    formKey: r.formKey ?? ''
                };
                (analytics?.questions || []).forEach(q => {
                    const raw = r.answers[q.key] ?? '';
                    if (q.summaryKind === 'scale') {
                        row[q.key] = raw === '' ? null : Number(raw);
                    } else {
                        row[q.key] = raw;
                    }
                });
                return row;
            });

            const columns = [
                {
                    title: 'Timestamp',
                    field: 'created',
                    sorter: 'datetime',
                    hozAlign: 'left',
                    width: 200,
                    formatter: cell => cell.getValue() ? new Date(cell.getValue()).toLocaleString() : ''
                },
                {
                    title: 'Started',
                    field: 'started',
                    sorter: 'datetime',
                    hozAlign: 'left',
                    width: 200,
                    formatter: cell => cell.getValue() ? new Date(cell.getValue()).toLocaleString() : ''
                },
                {
                    title: 'Duration (s)',
                    field: 'duration',
                    sorter: 'number',
                    hozAlign: 'center',
                    width: 140,
                    formatter: cell => formatNumber(cell.getValue())
                },
                {
                    title: 'Client Code',
                    field: 'clientCode',
                    sorter: 'string',
                    hozAlign: 'left',
                    width: 160
                },
                {
                    title: 'Form Key',
                    field: 'formKey',
                    sorter: 'string',
                    hozAlign: 'left',
                    width: 180
                }
            ];

            (analytics?.questions || []).forEach(q => {
                columns.push({
                    title: q.prompt,
                    field: q.key,
                    headerTooltip: q.section || q.type,
                    sorter: q.summaryKind === 'scale' ? 'number' : 'string',
                    hozAlign: q.summaryKind === 'scale' ? 'center' : 'left',
                    formatter: q.summaryKind === 'scale'
                        ? (cell) => formatNumber(cell.getValue())
                        : undefined
                });
            });

            if (table) {
                table.setColumns(columns);
                table.replaceData(rows);
                return;
            }

            table = new Tabulator('#table', {
                data: rows,
                layout: 'fitColumns',
                height: 420,
                pagination: true,
                paginationSize: 10,
                paginationSizeSelector: [10, 20, 50, 100],
                columns
            });
        }

        async function exportCsv() {
            if (!analytics) {
                appNotify('Load a survey before exporting.', { type: 'warning' });
                return;
            }
            const csv = buildCsvData(analytics);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `survey-${analytics.code}-responses.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        async function exportPdf() {
            if (!analytics) {
                appNotify('Load a survey before exporting.', { type: 'warning' });
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'landscape' });
            doc.setFontSize(16);
            doc.text(`Survey Report — ${analytics.title}`, 14, 16);
            doc.setFontSize(10);
            doc.text(els.label.textContent || '', 14, 22);
            doc.text(`Total Responses: ${analytics.totalResponses}`, 14, 28);

            const head = [['Timestamp', 'Started', 'Duration (s)', 'Client Code', 'Form Key', ...analytics.questions.map(q => q.prompt)]];
            const body = analytics.responses.map(r => [
                r.createdUtc ? new Date(r.createdUtc).toLocaleString() : '',
                r.startedUtc ? new Date(r.startedUtc).toLocaleString() : '',
                r.durationSeconds != null ? String(r.durationSeconds) : '',
                r.clientCode ?? '',
                r.formKey ?? '',
                ...analytics.questions.map(q => r.answers[q.key] ?? '')
            ]);

            doc.autoTable({
                head,
                body,
                startY: 32,
                styles: { fontSize: 8 }
            });

            doc.save(`survey-${analytics.code}-responses.pdf`);
        }

        async function sendReportEmail() {
            if (!analytics) {
                appNotify('Load a survey before sending a report.', { type: 'warning' });
                return;
            }
            const rawEmails = (els.reportEmail?.value || '').split(',').map(v => v.trim()).filter(Boolean);
            if (rawEmails.length === 0) {
                appNotify('Enter at least one recipient email.', { type: 'warning' });
                return;
            }
            const payload = {
                emails: rawEmails,
                filterLabel: els.label.textContent || '',
                csvContent: buildCsvData(analytics),
                surveyTitle: analytics.title || analytics.code,
                totalResponses: analytics.totalResponses
            };
            const url = `/api/surveys/${encodeURIComponent(analytics.code)}/report-email`;
            const result = await fetchJson(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (result) {
                appNotify('Report sent successfully.', { type: 'success' });
            } else {
                appNotify('Unable to send report right now.', { type: 'warning' });
            }
        }

        async function loadAnalytics() {
            if (!els.kioskSurvey || !els.kioskSurvey.value) {
                analytics = null;
                analyticsSource = null;
                updateFilterOptions();
                refreshCards();
                renderInsights();
                renderTable();
                return;
            }
            const url = `/api/surveys/${encodeURIComponent(els.kioskSurvey.value)}/analytics${surveyParams()}`;
            analyticsSource = await fetchJson(url);
            analytics = applyResponseFilters(analyticsSource);
            updateFilterOptions();
            if (analyticsSource && typeof lastTotal === 'number' && analyticsSource.totalResponses > lastTotal) {
                playBeep();
            }
            lastTotal = analyticsSource ? analyticsSource.totalResponses : lastTotal;
            refreshCards();
            renderInsights();
            renderTable();
        }

        function updateActiveLabel() {
            const parts = [];
            if (els.from.value || els.to.value) {
                const from = els.from.value || '…';
                const to = els.to.value || '…';
                parts.push(`${from} → ${to}`);
            } else {
                parts.push('All Time');
            }
            if (els.kioskSurvey && els.kioskSurvey.value) {
                const meta = kioskSurveyList.find(s => s.code === els.kioskSurvey.value);
                parts.push(meta?.title || els.kioskSurvey.value);
            } else {
                parts.push('All Surveys');
            }
            els.label.textContent = parts.join(' · ');
        }

        async function apply() {
            updateActiveLabel();
            await loadAnalytics();
        }

        document.getElementById('applyFilters').addEventListener('click', apply);
        document.getElementById('clearFilters').addEventListener('click', async () => {
            els.from.value = '';
            els.to.value = '';
            if (els.locationFilter) els.locationFilter.value = '';
            if (els.genderFilter) els.genderFilter.value = '';
            if (els.kioskFilter) els.kioskFilter.value = '';
            if (els.rangeQuestion) els.rangeQuestion.value = '';
            if (els.rangeMin) els.rangeMin.value = '';
            if (els.rangeMax) els.rangeMax.value = '';
            toggleRangeInputs();
            await apply();
        });
        document.getElementById('exportCsv').addEventListener('click', exportCsv);
        document.getElementById('exportPdf').addEventListener('click', exportPdf);
        document.getElementById('sendReport').addEventListener('click', sendReportEmail);

        if (els.kioskSurvey) {
            els.kioskSurvey.addEventListener('change', () => {
                if (els.kioskSurvey.value) {
                    localStorage.setItem(kioskSurveyStorageKey, els.kioskSurvey.value);
                }
                updateLaunchAvailability();
                loadAnalytics();
            });
        }

        if (els.rangeQuestion) {
            els.rangeQuestion.addEventListener('change', () => {
                toggleRangeInputs();
            });
        }

        if (openKioskBtn) {
            openKioskBtn.addEventListener('click', () => {
                const code = els.kioskSurvey ? els.kioskSurvey.value : '';
                if (!code) {
                    appNotify('Select a survey to launch.', { type: 'warning' });
                    return;
                }
                localStorage.setItem(kioskSurveyStorageKey, code);
                const target = appBuildUrl('kiosk.html');
                window.open(target, '_blank', 'noopener');
            });
        }
        updateLaunchAvailability();
        document.getElementById('openAdmin').addEventListener('click', () => appRedirect('kiosk-admin.html'));

        (async function () {
            await loadSurveys();
            updateActiveLabel();
            await loadAnalytics();
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register(appBuildUrl('sw.js')).catch(() => { }); }
        })();
    </script>
</body>
