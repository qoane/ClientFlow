<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClientFlow Survey</title>
    <link rel="stylesheet" href="runner.css" />

</head>
<body>
    <main>
        <div class="runner-shell">
            <header class="runner-head">
                <h1 id="title">Survey</h1>
                <p id="desc" class="hidden"></p>
                <div class="progress"><div id="bar"></div></div>
            </header>
            <section id="section" class="runner-section"></section>
            <div id="msg" class="alert hidden"></div>
            <footer class="actions">
                <button id="prev" class="btn ghost">◀ Back</button>
                <div class="spacer"></div>
                <button id="next" class="btn primary">Next ▶</button>
                <button id="submit" class="btn primary hidden">Submit</button>
            </footer>
        </div>
    </main>

    <script src="../app-base.js" defer></script>
    <script src="../api.js" defer></script>
    <script src="runner.js" defer></script>

</body>
</html>
